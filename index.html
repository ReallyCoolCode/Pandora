<!DOCTYPE html><html><head><meta charset="UTF-8"/><title>Pandora Radio - TV</title><style>body{margin:0;background-color:#000;font-family:Arial, Helvetica, sans-serif;color:#fff}#top-bar{height:60px;display:flex;justify-content:space-between;align-items:center;padding:0 20px}#logo{height:40px}button{background:linear-gradient(to bottom,#fff 0%,#ccc 100%);color:#000;border:1px solid #000;padding:10px 20px;cursor:pointer;border-radius:0;font-size:14px}input{padding:10px;font-size:14px;border:1px solid #000;border-radius:0;background-color:#111;color:#fff}button:focus,input:focus{outline:2px solid #00f}#container{display:flex;flex-direction:column;justify-content:center;align-items:center;height:calc(100vh - 60px)}#login-form{display:flex;flex-direction:column;gap:10px;width:300px;margin-bottom:20px}#skip-btn{background:none;border:none;color:#00f;font-size:16px;text-decoration:underline;cursor:pointer;padding:10px}#player{display:none;flex-direction:column;align-items:center;gap:10px}#now-playing{font-size:18px;color:#ccc}</style></head><body><div id="top-bar"><img id="logo" src="icon.png"/><div><button id="sign-out-btn" style="display:none;">Sign Out</button></div></div><div id="container"><form id="login-form"><input type="email" id="email" placeholder="Email" required/><input type="password" id="password" placeholder="Password" required/><button type="submit" id="sign-in-btn">Sign In</button></form><button id="skip-btn" tabindex="0">Skip</button><div id="player"><div id="now-playing">Now Playing: Loading…</div><button id="play-pause">Play</button><audio id="audio" loop></audio></div></div><script>const focusOrder=[document.getElementById('email'),document.getElementById('password'),document.getElementById('sign-in-btn'),document.getElementById('skip-btn'),document.getElementById('play-pause'),document.getElementById('sign-out-btn')];function focusNext(i){let n=(i+1)%focusOrder.length;while(focusOrder[n].offsetParent===null)n=(n+1)%focusOrder.length;focusOrder[n].focus()}function focusPrev(i){let p=(i-1+focusOrder.length)%focusOrder.length;while(focusOrder[p].offsetParent===null)p=(p-1+focusOrder.length)%focusOrder.length;focusOrder[p].focus()}document.addEventListener('keydown',e=>{if(e.key==='ArrowDown'||e.key==='ArrowUp'){const a=document.activeElement,c=focusOrder.indexOf(a);if(c!==-1){e.preventDefault();if(e.key==='ArrowDown')focusNext(c);else focusPrev(c)}}if((e.key==='Enter'||e.key===' ')&&['BUTTON','INPUT'].includes(document.activeElement.tagName)){e.preventDefault();document.activeElement.click?.()}});const form=document.getElementById('login-form'),skipBtn=document.getElementById('skip-btn'),player=document.getElementById('player'),nowPlaying=document.getElementById('now-playing'),playPauseBtn=document.getElementById('play-pause'),audio=document.getElementById('audio'),signOutBtn=document.getElementById('sign-out-btn');form.addEventListener('submit',e=>{e.preventDefault();form.style.display='none';skipBtn.style.display='none';player.style.display='flex';signOutBtn.style.display='inline-block';nowPlaying.textContent='Now Playing: Loading…';audio.src=''});skipBtn.addEventListener('click',()=>{form.style.display='none';skipBtn.style.display='none';player.style.display='flex';signOutBtn.style.display='inline-block';nowPlaying.textContent='Now Playing: Loading…';audio.src=''});playPauseBtn.addEventListener('click',()=>{if(audio.paused){audio.play();playPauseBtn.textContent='Pause'}else{audio.pause();playPauseBtn.textContent='Play'}});signOutBtn.addEventListener('click',()=>{form.style.display='flex';skipBtn.style.display='inline-block';player.style.display='none';signOutBtn.style.display='none';nowPlaying.textContent='Now Playing: Loading…';audio.pause();audio.src='';playPauseBtn.textContent='Play';document.getElementById('email').focus()});</script></body></html>
