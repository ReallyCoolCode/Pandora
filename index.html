<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>Pandora Radio - TV</title><link rel="icon" href="https://pandora.com/favicon.ico" type="image/x-icon"><style>body{margin:0;padding:0;background-color:#000;color:#fff;font-family:"Segoe UI",Helvetica,Arial,sans-serif;font-size:20px}#header{display:flex;justify-content:space-between;align-items:center;padding:20px}#logo{width:120px;height:auto}#activate-btn{background:linear-gradient(to bottom,#fff 0%,#ccc 100%);color:#000;border:1px solid #888;padding:10px 20px;font-weight:bold;text-decoration:none;font-size:18px}#main{text-align:center;margin-top:100px}#track-label{font-size:28px}</style></head><body><div id="header"><img id="logo" src="icon.png"><a id="activate-btn" href="https://pandora.com/tv">Activate</a></div><div id="main"><div id="track-label">Loading...</div></div><audio id="audio-player" autoplay controls style="display:none;"></audio><script>const trackLabel=document.getElementById("track-label");const audioPlayer=document.getElementById("audio-player");const activateBtn=document.getElementById("activate-btn");let isFocused=false;async function requestPandoraTuner(){try{const response=await fetch("https://tuner.pandora.com/services/json/?method=station.getPlaylist",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({method:"station.getPlaylist"})});const result=await response.json();if(result.result&&result.result.items&&result.result.items.length>0){const track=result.result.items[0];trackLabel.textContent=`${track.songName} - ${track.artistName}`;audioPlayer.src=track.audioUrlMap.highQuality.audioUrl;audioPlayer.play()}else{trackLabel.textContent="Unable to load"}}catch(err){trackLabel.textContent="Unable to load"}}function setActivateFocus(state){if(state){activateBtn.style.outline="2px solid #00A0EE";activateBtn.style.background="#eeeeee"}else{activateBtn.style.outline="none";activateBtn.style.background="linear-gradient(to bottom, #ffffff 0%, #cccccc 100%)"}}function activateClicked(){activateBtn.style.background="#11204D";setTimeout(()=>{window.location.href=activateBtn.href},100)}window.onload=()=>{requestPandoraTuner();isFocused=true;setActivateFocus(true)};window.addEventListener("keydown",function(e){if(e.key==="Enter"&&isFocused){activateClicked()}if(["ArrowUp","ArrowDown","ArrowLeft","ArrowRight"].includes(e.key)){isFocused=true;setActivateFocus(true)}});</script></body></html>
